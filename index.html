<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
        <header>
                <div class="container">
                  <div class="row">
                    <div class="col-md-6">
                      <h1 id="logo">SPORTY GIFS</h1>
                      </div>
                     <div class="col-md-6 align-self-end"> 
                      <form id="gif-form"> 
                        <div class="row"> 
                          <div class="col">
                          <input type="text" onfocus="this.value=''"  id="gif-input" placeholder="add Sport" class="form-control mb-2">
                          </div>
                          <div class="col-md-6s">
                            <input id="add-gif" type="submit" value="Submit" class="btn btn-danger mr-5">
                          </div>
                        </div>
                      </form> 
                    </div> 
                  </div>
                </div>
              </header>
              <div class="container justify-items-between">
                    <div class="row">
                      <div class="col-md-12">
                        <div id="gif-buttons">
                          <!--Gif Buttons-->
                        </div>
                      </div>
                    </div>
                    <div class="row"> 
                      <div class="col-md-12 align-items-center">
                        <div class="gif-container">
                          <!--Gif DIV-->
                        </div>
                      </div>
                    </div>
                  </div>
                <nav class="navbar fixed-bottom navbar-light"> <a href="http://www.giphy.com" target="_blank"> <img id="logo_giphy" src="assets/images/giphy-logo.png" alt="giphy_logo"></a>
              </nav>
                  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js" type="text/javascript"></script>   
</body>
</html>
